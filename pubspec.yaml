name: icgc
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  material_color_utilities: ^0.11.1
  shared_preferences: ^2.3.2
  flutter_dotenv: ^5.2.1
  cached_network_image: ^3.4.1
  http: ^1.2.2
  either_option: ^2.0.0
  awesome_icons: ^1.1.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  gap: ^3.0.1
  smooth_page_indicator: ^1.2.0+3
  pin_code_fields: ^8.0.1
  intl: ^0.19.0
  hive_flutter: ^1.1.0
  flutter_hooks: ^0.20.5
  flutter_slidable: ^3.1.1
  palette_generator: ^0.3.3+5
  nested: ^1.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.4.11
  hive_generator: ^2.0.1


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"


flutter:
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/static/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish/static/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish/static/Mulish-Bold.ttf
          weight: 700
        

    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Light.otf
          weight: 300
        - asset: assets/fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Black.otf
          weight: 900
